plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile(group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2')
	compile(group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2')
	compile(group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.4.RELEASE')
	compile(group: 'org.springframework.security', name: 'spring-security-oauth2-client')
	compile(group: 'org.springframework.security', name: 'spring-security-oauth2-jose')
	//implemented AAA. For Audit we used Acutator
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}
